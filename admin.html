<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh;
    }
    /* Sidebar */
    nav {
      width: 220px; background: #0d6efd; color: white; display: flex; flex-direction: column;
    }
    nav h2 {
      text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    nav a {
      color: white; text-decoration: none; padding: 15px 20px; display: block;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Main Content */
    .main-content {
      flex: 1; padding: 40px; background: #f4f4f4; overflow-y: auto;
    }

    .main-content h1 {
      margin-bottom: 20px;
    }

    /* Form Styles */
    form {
      background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    form .form-group {
      margin-bottom: 15px;
    }

    form label {
      display: block; margin-bottom: 5px; font-weight: bold;
    }

    form input, form textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;
    }

    form button {
      padding: 10px 20px; background: #0d6efd; border: none; color: white; border-radius: 5px; cursor: pointer;
    }

    form button:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav>
    <h2>Admin Panel</h2>
    <a href="#">Create Election</a>
    <a href="#">Election Details</a>
    <a href="#">Candidates</a>
    <a href="#">Add Candidates</a>
    <a href="#">Settings</a>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Create New Election</h1>
    <form>
      <div class="form-group">
        <label for="electionName">Election Name</label>
        <input type="text" id="electionName" placeholder="Enter Election Name">
      </div>
      <div class="form-group">
        <label for="electionDate">Election Date</label>
        <input type="date" id="electionDate">
      </div>
      <div class="form-group">
        <label for="description">Election Description</label>
        <textarea id="description" rows="4" placeholder="Describe the election"></textarea>
      </div>
      <button type="submit">Create Election</button>
    </form>
  </div>
<script>
function logoutUser() {
  alert("Logged out successfully.");
  window.location.href = "LOGIN.HTML"; // ðŸ‘ˆ back to login page
}
</script>
</body>
</html>
